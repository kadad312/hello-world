<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>
  <div class="well text-center">
    <h1>Higher or Lower</h1>
    <h2>Is my number 5 or less, or higher than 5.</h2>
    <p>Range 1-10</p>
    <h3 id="textField"></h3>
    <input type="button" class="btn btn-info" value="Higher" onclick="higher()">
    <input type="button" class="btn btn-info" value="Lower" onclick="lower()">
  </div>

  <div class="well text-center">
    <input type="text" class="btn btn-info" value="Play Again" onclick="reset()">
  </div>

  <script>
    var computerGuess = Math.ceil(Math.random()*10); //using Math.ceil instead of Math.round
    //reason is b/c Math.round will give us 0 and I want computerGuess to start at 1
    console.log(computerGuess);

    function higher() {
      if (computerGuess > 5) {
        document.getElementById('textField').innerHTML = 'YOU WIN!';
      } else {
        document.getElementById('textField').innerHTML = 'YOU LOSE!';
      }
    }

    function lower() {
      if (computerGuess < 5) {
        document.getElementById('textField').innerHTML = 'YOU WIN!';
      } else {
        document.getElementById('textField').innerHTML = 'YOU LOSE!';
      }
    }

    function reset () {
      window.location.reload();
    }

  </script>

</body>
</html>
