<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>

  <form action="">
    <input type="text" id="inputField" onkeyup="keyPressed()">
  </form>

  <h2 id="display"></h2>

  <input type="button" id="button" class="btn btn-success" value="Hello" onclick="change()">

  <script type="text/javascript">
    function keyPressed () {
      document.getElementById('display').innerHTML = inputField.value;
    }

    function change () {
      document.getElementById('button').className = 'btn btn-danger';
    }
  </script>

</body>
</html>
