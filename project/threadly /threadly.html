    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <h1>threadly</h1>
        </div>
      </div>
    </div>
  </header>

  <div class="main">
    <div class="container">
      <div class="row">
        <form class="form">

            <button type="submit" class="btn">post</button>

      </div>
    </div>
  </div>
